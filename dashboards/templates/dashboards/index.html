<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	{% load static from staticfiles %}

	<link rel="stylesheet" href="{%static '/css/main.css' %}">
	<script type="text/javascript" src="{% static '/js/utils.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/columnChart.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/histogram.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/docIsReady.js' %}"></script>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<!-- BOOTSTRAP-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container-fluid">

		<div class="col-xs-12" style="height:50px;">
		</div>

		<form method="get">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="test_suit">Test suit</label>
						<input type="text" id="test_suit" value="content_unittests" class="form-control">
					</div>
					<div class="form-group">
						<label for="tasks_limit">Tasks limit</label>
						<input type="text" id="tasks_limit" value="1" class="form-control">
					</div>
					<div id="os_checboxes" class="form-group col-md-offset-1">
						<!-- Django template - generate list of checkboxes-->
						{% for key, dict_args in oss.items %}
						<div class="checkbox">
							<lable for="chb_{{ dict_args.name }}">
								<input type="checkbox" id="chb_{{ dict_args.name }}" name="{{dict_args.name}}" {{ dict_args.checked }} {{ dict_args.disabled }} /> {{ dict_args.innerHtml }}
							</lable>
						</div>
						{% endfor %}
					</div>

					<button id="btn_submit" name="submit" class="btn btn-default"> Submit </button>
				</div>

				<div class="col-md-4 list-group" style="overflow:auto; max-height:25%;" id="test_suits">
					<label> Choose a test </label>
					{% for val in test_suits %}
					<a class="list-group-item" id="test_suit_{{ val }}" value={{val}}> {{val}} </a> {% endfor %}
				</div>

				<div class="col-md-4" id="buckets_size_settings">

					<div class="input-group">
						<input type="text" class="form-control" id="bucket_size" placeholder="Enter a bucket size (e.g. 150)">
						<span class="input-group-btn">
    						<button class="btn btn-success" type="button" id="btn_add_bucket_size"> Add </button>
  						</span>
					</div> <br>


					<div class="" style="overflow:auto; max-height:25%;">
						<ul class="list-group" id="list_of_buckets">

						</ul>
					</div>
				</div>

			</div>
		</form>

		<div class="row">
			<div id='charts'>
			</div>
		</div>

	</div>






</body>

</html>
